<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/indexbcg.png" type="image/x-icon">
    <link rel="shortcut icon" href="/src/indexbcg.png" type="image/x-icon">
  <title>Sonnet Checker - Check Rhyme and Meter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 0.95em;
    }

    label small {
      font-weight: normal;
      color: #666;
      font-size: 0.9em;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    select:hover {
      border-color: #667eea;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .secondary-btn {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    }

    .secondary-btn:hover {
      background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
    }

    #output {
      flex: 1;
    }

    .warning-box {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff9e6;
      border-left: 4px solid #f59e0b;
      border-radius: 5px;
      color: #92400e;
    }

    .warning-box strong {
      color: #d97706;
    }

    .warning-box small {
      color: #b45309;
      display: block;
      margin-top: 5px;
    }

    .line {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.8;
    }

    .line.meter-invalid {
      border-left: 4px solid #ffb3b3;
    }

    .line-number {
      display: inline-block;
      width: 30px;
      color: #999;
      font-weight: bold;
    }

    .word {
      display: inline-block;
      margin-right: 5px;
    }

    .syllable {
      display: inline-block;
      padding: 2px 0;
    }

    .syllable.stress-0 {
      color: inherit;
    }

    .syllable.stress-1 {
      color: #d97706;
      font-weight: 600;
    }

    .syllable.stress-2 {
      color: #f59e0b;
      font-weight: 500;
    }

    .syllable.meter-correct {
      color: #059669; /* Dark green - primary stress in correct metrical position */
      font-weight: 600;
    }

    .syllable.meter-correct-secondary {
      color: #10b981; /* Light green - secondary stress in correct metrical position */
      font-weight: 500;
    }

    .syllable.meter-correct-unstressed {
      color: #34d399; /* Lighter green - unstressed syllable in correct metrical position */
    }

    .syllable.meter-error {
      background-color: #ffe4e4;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #ffb3b3;
    }

    .word-not-found {
      background-color: #e8e8e8;
      padding: 2px 4px;
      border-radius: 3px;
      color: #888;
    }

    .rhyme-marker {
      display: inline-block;
      margin-left: 10px;
      padding: 2px 8px;
      background-color: #f0f0f0;
      border-radius: 3px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .rhyme-marker.rhyme-error {
      background-color: #ffe0e0;
    }

    .summary {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .summary h3 {
      color: #667eea;
      margin-bottom: 15px;
    }

    .summary-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .summary-item.valid {
      background-color: #c8e6c9;
      border-left: 4px solid #4caf50;
    }

    .summary-item.invalid {
      background-color: #fff4f4;
      border-left: 4px solid #ffb3b3;
    }

    .issue {
      margin-top: 5px;
      padding: 5px;
      font-size: 0.9em;
      color: #cc5555;
    }

    .legend {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .legend h4 {
      margin-bottom: 10px;
      color: #667eea;
    }

    .legend-item {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 10px;
    }

    .legend-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      margin-right: 5px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
      body {
        background-image: url('/src/bg/inside.png');
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
  </style>
</head>
<body data-custom-bg>
  <div class="container">
    <header>
      <h1>ðŸŒ¹ Sonnet Checker</h1>
      <p>Analyze rhyme schemes and meter patterns in your poetry</p>
      <a href="rhyme-helper.html" style="display: inline-block; margin-top: 10px; color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 5px; font-size: 0.9em;">
        ðŸŽµ Rhyme Helper
      </a>
    </header>

    <div class="main-content">
      <div class="panel">
        <h2>Input</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="languageSelect">
              Language
              <small>(Select poetry language)</small>
            </label>
            <select id="languageSelect">
              <option value="en">English</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sonnetForm">
              Poetic Form
              <small>(Pattern and meter)</small>
            </label>
            <select id="sonnetForm">
              <option value="shakespearean">Shakespearean</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="meterMode">
              Meter Checking Mode
              <small>(Strictness of meter validation)</small>
            </label>
            <select id="meterMode">
              <option value="lenient">Lenient (Recommended)</option>
              <option value="strict">Strict</option>
            </select>
          </div>

          <div class="form-group">
            <label for="intelligentMode">
              <input type="checkbox" id="intelligentMode" checked style="width: auto; margin-right: 5px;">
              Intelligent Mode
              <small>(Estimate unknown words)</small>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="poemInput">Enter your poem:</label>
          <textarea id="poemInput" placeholder="Shall I compare thee to a summer's day?
Thou art more lovely and more temperate..."></textarea>
        </div>

        <button id="analyzeBtn">Analyze Sonnet</button>
        <button id="clearBtn" class="secondary-btn">Clear All</button>

        <div class="legend">
          <h4>Legend:</h4>
          <div class="legend-item">
            <span style="color: #d97706; font-weight: 600;">Stressed</span>
            <span style="color: #999;"> - Primary stress (1)</span>
          </div>
          <div class="legend-item">
            <span style="color: #f59e0b; font-weight: 500;">Stressed</span>
            <span style="color: #999;"> - Secondary stress (2)</span>
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #ffe4e4; border: 1px solid #ffb3b3;"></span>
            <span>Meter Error</span>
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #e8e8e8;"></span>
            <span>Not in Dictionary</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Analysis Results</h2>
        <div id="output">
          <p style="color: #999; font-style: italic;">
            Enter a sonnet and click "Analyze Sonnet" to see the results.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
