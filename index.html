<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonnet Checker - Check Rhyme and Meter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      font-family: inherit;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Georgia', serif;
      line-height: 1.6;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #output {
      flex: 1;
    }

    .line {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.8;
    }

    .line.meter-invalid {
      background-color: #ffe0e0;
      border-left: 4px solid #ff4444;
    }

    .line-number {
      display: inline-block;
      width: 30px;
      color: #999;
      font-weight: bold;
    }

    .word {
      display: inline-block;
      margin-right: 5px;
    }

    .syllable {
      display: inline-block;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .syllable.stress-0 {
      background-color: #f0f0f0;
    }

    .syllable.stress-1 {
      background-color: #ffeb3b;
      font-weight: bold;
    }

    .syllable.stress-2 {
      background-color: #ffd700;
    }

    .syllable.meter-error {
      background-color: #ff8a80 !important;
    }

    .rhyme-marker {
      display: inline-block;
      margin-left: 10px;
      padding: 2px 8px;
      background-color: #667eea;
      color: white;
      border-radius: 3px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .summary {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .summary h3 {
      color: #667eea;
      margin-bottom: 15px;
    }

    .summary-item {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .summary-item.valid {
      background-color: #c8e6c9;
      border-left: 4px solid #4caf50;
    }

    .summary-item.invalid {
      background-color: #ffcdd2;
      border-left: 4px solid #f44336;
    }

    .issue {
      margin-top: 5px;
      padding: 5px;
      font-size: 0.9em;
      color: #d32f2f;
    }

    .legend {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .legend h4 {
      margin-bottom: 10px;
      color: #667eea;
    }

    .legend-item {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 10px;
    }

    .legend-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      margin-right: 5px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ¹ Sonnet Checker</h1>
      <p>Analyze rhyme schemes and meter patterns in your poetry</p>
    </header>

    <div class="main-content">
      <div class="panel">
        <h2>Input</h2>
        
        <div class="form-group">
          <label for="sonnetForm">Sonnet Form:</label>
          <select id="sonnetForm">
            <option value="shakespearean">Shakespearean (ABAB CDCD EFEF GG)</option>
            <option value="petrarchan">Petrarchan (ABBAABBA CDECDE)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="poemInput">Enter your sonnet (14 lines):</label>
          <textarea id="poemInput" placeholder="Shall I compare thee to a summer's day?
Thou art more lovely and more temperate..."></textarea>
        </div>

        <button id="analyzeBtn">Analyze Sonnet</button>

        <div class="legend">
          <h4>Legend:</h4>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #f0f0f0;"></span>
            <span>Unstressed</span>
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #ffeb3b;"></span>
            <span>Primary Stress</span>
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #ffd700;"></span>
            <span>Secondary Stress</span>
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background-color: #ff8a80;"></span>
            <span>Meter Error</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Analysis Results</h2>
        <div id="output">
          <p style="color: #999; font-style: italic;">
            Enter a sonnet and click "Analyze Sonnet" to see the results.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
